<!DOCTYPE html>
<html>
    <head>
        <title> Matt's Starforce Simulator</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1>Matt's Starforce Simulator</h1>
        <div class="outer-box">
            <div>
                <img class="centered-image" src="images/sos.jpg" alt="SOS"/>
                <p class="curr-star"><span id="id-curr-star">0</span> Star >></p>
                <p class="next-star"><span id="id-next-star">1</span> Star</p>
                <button class="enhance-button" id="enhance-button">Enhance</button>
                <button class="cancel-button" id="cancel-button">Cancel</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
