<!DOCTYPE html>
<html>
    <head>
        <title> Matt's Starforce Simulator</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1>Matt's Starforce Simulator</h1>
        <div class="outer-box">
            <div>
                <div class="scroll-sf-trans-section">
                    <div class="scroll-box">
                        <button class="enhance-type-button" id="scroll-button">Scroll (lol no)</button>
                    </div>
                    <div class="sf-box">
                        <button class="enhance-type-button" id="sf-button">Star Force</button>
                    </div>
                    <div class="transfer-box">
                        <button class="enhance-type-button" id="transfer-button">Transfer</button>
                    </div>
                    
                </div>
                <div class="image-info-section">
                    <div class="image-box">
                        <img class="centered-image" src="images/sos.png" alt="SOS"/>
                    </div>
                    <div class="info-box">
                        <p class="star-info">
                            <span id="curr-star"></span> Star >>
                            <span id="next-star"></span> Star
                        </p>
                        <p class="success-info">
                            Success Chance: <span id="success-chance"></span>%
                        </p>
                        <p class="failure-info">
                            Failure Chance: <span id="failure-chance"></span>%
                        </p>
                    </div>
                </div>
                <div class="starcatch-safeguard-section">
                    <div class="starcatch-box">
                        <label class="checkbox-label">STARCATCH</label>
                        <input type="checkbox" id="sc-check">
                    </div>
                    <div class="safeguard-box">
                        <label class="checkbox-label">SAFEGUARD</label>
                        <input type="checkbox" id="sg-check">
                    </div>
                </div>
                <div class="meso-section">
                    <label class="required-meso-label">REQUIRED MESOS:</label> 
                    <span class="meso-amount" id="meso-cost"></span>
                </div>
                <div class="button-section">
                    <button class="enhance-button" id="enhance-button">Enhance</button>
                    <button class="cancel-button" id="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
        <script src="tables.js"></script>
        <script src="info.js"></script>
        <script src="enhance.js"></script>
        
    </body>
</html>
